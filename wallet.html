<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wallert.css">
</head>
<body>
    <div class="top">

        <div class="head">
            <div class="menu">
                <img src="" alt="">
            </div>
            <div class="wallet">
                <h3>Wallet</h3>
            </div>
            <div class="notification">
                <img src="" alt="">
            </div>
        </div>

        <div class="payments-opt">
            <a href="#" class="mycard">My Card</a>
            <a href="#" class="mycoins">My Coins</a>
        </div>

        <div class="card">
            <div class="freeT">
                <div class="freetrade">
                    <img src="" alt="">
                    <h5>Freetrade</h5>
                </div>
                <div class="wifi-thingy">
                    <img src="" alt="">
                </div>
            </div>
            <div class="numbers">
                <p>1924 5483 1028 3388</p>
            </div>
            <div class="bottom">
                <div class="expiry">
                    <p>expiry</p>
                    <h4>02/26</h4>
                </div>
                <div class="cvv">
                    <p>CVV Code</p>
                    <img src="" alt="">
                </div>
                <div class="visa">
                    <img src="" alt="">
                </div>
            </div>
        </div>

        <div class="icons">
            <div class="sent">
                <img src="" alt="">
            </div>
            <div class="received">
                <img src="" alt="">
            </div>
            <div class="topup">
                <img src="" alt="">
            </div>
            <div class="chat">
                <img src="" alt="">
            </div>

        </div>
    </div>

    <div class="down">
        <div class="dash"></div>
        <div class="Rs">
            <h4>Recent</h4>
            <p>see all</p>
        </div>
        
        <div class="transport">
            <div class="content">
                <img src="" alt="">
                <h4>Transport for london</h4>
                <p>travel charge</p>
            </div>
            <div class="price">
                <p>$4.80</p>
            </div>
        </div>

        <div class="Restaurant">
            <div class="content">
                <img src="" alt="">
                <h4>Restaurant</h4>
                <p>carlucllo's</p>
            </div>
            <div class="price">
                <p>$4.80</p>
            </div>
        </div>

        <div class="shopping">
            <div class="content">
                <img src="" alt="">
                <h4>shopping</h4>
                <p>Amazon</p>
            </div>
            <div class="price">
                <p>$4.80</p>
            </div>
        </div>

        <div class="ATM">
            <div class="content">
                <img src="" alt="">
                <h4>ATM</h4>
                <p>travel charge</p>
            </div>
            <div class="price">
                <p>$4.80</p>
            </div>
        </div>

    </div>
    <div class="options">
        <div class="home">
            <img src="" alt="">
            <p>Home</p>
        </div>
        <div class="walet">
            <img src="" alt="">
            <p>Wallet</p>
        </div>
        <div class="trade">
            <img src="" alt="">
            <p>Trade</p>
        </div>
        <div class="trends">
            <img src="" alt="">
            <p>Trends</p>
        </div>
        <div class="Settings">
            <img src="" alt="">
            <p>Settings</p>
        </div>
    </div>
</body>
</html>
